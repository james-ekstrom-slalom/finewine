# Workflow to compile and run when a pull request is created
on: 
  pull_request:
    types: [labeled]
    branches:
      - "main"

jobs:
  test_prod:
    runs-on: ubuntu-20.04
    environment:
      name: PROD

    env:
      ENV: "PROD"
      
    steps:
    - uses: actions/checkout@v2
    
    - name: update docker
      run: |
        sudo apt-get update
        sudo apt-get remove docker docker-engine docker.io containerd runc
        sudo apt-get install \
          apt-transport-https \
          ca-certificates \
          curl \
          gnupg \
          lsb-release
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo \
          "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io

    - name: docker build
      run: docker build -t finewine .

    - name: set env
      run: echo "ENV=$(echo $a | sed 's/-/_/g' <<< ${{ secrets.ENV }}_${GITHUB_HEAD_REF##*/})" >> $GITHUB_ENV

    - name: show env
      run: echo ${{ env.ENV }}

    - name: docker scan
      run: |
        docker scan --token ${{ secrets.SNYK_TOKEN }}
        docker scan --token ${{ secrets.SNYK_TOKEN }} --file Dockerfile --exclude-base finewine --accept-license 